<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="text-center mb-5">
        <h1 class="text-primary" th:text="${mensagem}">Bem-vindo!</h1>
        <p class="lead">Esta é a sua primeira página Spring MVC com Thymeleaf!</p>
    </div>

    <div class="d-grid gap-3 col-6 mx-auto mt-4">
        <a href="/saudacao" class="btn btn-outline-primary btn-lg">Ir para saudação</a>
        <a href="/formulario-usuario" class="btn btn-success btn-lg">Preencher formulário de usuário</a>
        <a href="/lista-usuarios" class="btn btn-dark btn-lg">Ver lista de usuários</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
