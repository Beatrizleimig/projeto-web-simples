<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${usuario.id == null} ? 'Novo Usuário' : 'Editar Usuário'">Formulário de Usuário</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f4f4f4; }
        h1 { color: #333; }
        form { background: white; padding: 20px; border-radius: 8px; width: 300px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 15px; padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .error { color: red; font-size: 0.9em; }
    </style>
</head>
<body>
    <h1 th:text="${usuario.id == null} ? 'Novo Usuário' : 'Editar Usuário'"></h1>

    <form th:action="@{/usuarios/salvar}" th:object="${usuario}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <label>Nome:</label>
        <input type="text" th:field="*{nome}" />
        <div class="error" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>

        <label>Email:</label>
        <input type="email" th:field="*{email}" />
        <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

        <button type="submit">Salvar</button>
        <a th:href="@{/usuarios}">Cancelar</a>
    </form>
</body>
</html>
