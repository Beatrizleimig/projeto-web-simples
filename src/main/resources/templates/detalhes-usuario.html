<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Usuário</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-info text-white">
            <h4 class="mb-0">Detalhes do Usuário</h4>
        </div>
        <div class="card-body">
            <p><strong>ID:</strong> <span th:text="${usuario.id}"></span></p>
            <p><strong>Nome:</strong> <span th:text="${usuario.nome}"></span></p>
            <p><strong>Email:</strong> <span th:text="${usuario.email}"></span></p>
        </div>
        <div class="card-footer d-flex justify-content-between">
            <a href="/lista-usuarios" class="btn btn-secondary">Voltar para a Lista</a>
            <div>
                <a th:href="@{'/usuarios/editar/' + ${usuario.id}}" class="btn btn-warning me-2">Editar</a>
                <a href="/" class="btn btn-outline-primary">Home</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
