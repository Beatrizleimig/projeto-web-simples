<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul치rio de Usu치rio</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Cadastro de Usu치rio</h4>
                </div>

                <div class="card-body">
                    <!-- Mensagem flash (se houver) -->
                    <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>

                    <form th:action="@{/formulario-usuario}" th:object="${usuario}" method="post">
                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" th:field="*{nome}" id="nome" class="form-control" placeholder="Digite o nome">
                            <div class="text-danger small" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="Digite o e-mail">
                            <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Salvar</button>
                            <a href="/lista-usuarios" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>

            </div>

            <div class="text-center mt-3">
                <a href="/" class="text-muted">Voltar para a p치gina inicial</a>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
