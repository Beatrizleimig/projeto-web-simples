<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado do Formulário</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">Resultado do Formulário</h4>
                </div>

                <div class="card-body">
                    <p class="alert alert-info" th:text="${confirmacao}"></p>

                    <div th:if="${usuarioProcessado != null}">
                        <p><strong>Nome:</strong> <span th:text="${usuarioProcessado.nome}"></span></p>
                        <p><strong>Email:</strong> <span th:text="${usuarioProcessado.email}"></span></p>
                    </div>

                    <div th:unless="${usuarioProcessado != null}">
                        <div class="alert alert-warning">Nenhum dado de usuário foi processado.</div>
                    </div>
                </div>

                <div class="card-footer d-flex flex-column flex-md-row justify-content-between gap-2">
                    <a href="/formulario-usuario" class="btn btn-outline-primary">Novo Cadastro</a>
                    <a href="/lista-usuarios" class="btn btn-outline-dark">Ver Lista de Usuários</a>
                    <a href="/" class="btn btn-outline-secondary">Página Inicial</a>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
